<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PewPewPew 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Title -->
    <header class="game-header">
        <h1>
            <span class="pew-1">Pew</span><span class="pew-2">Pew</span><span class="pew-1">Pew 2.0</span>
        </h1>
    </header>

    <!-- Game Canvas -->
    <div class="canvas-wrap">
        <canvas id="game" width="960" height="720"></canvas>
    </div>

    <!-- Controls -->
    <div class="controls">
        <div class="controls-inner">
            Move with
            <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd>
            or
            <kbd>&uarr;</kbd> <kbd>&larr;</kbd> <kbd>&darr;</kbd> <kbd>&rarr;</kbd>
            <span class="control-divider"></span>
            Aim with the mouse. Don't die.
        </div>
    </div>

    <script src="src/physics.js"></script>
    <script src="src/player.js"></script>
    <script src="src/bullets.js"></script>
    <script src="src/enemy.js"></script>
    <script src="src/boss.js"></script>
    <script src="src/boss2.js"></script>
    <script src="src/powerups.js"></script>
    <script src="src/xp.js"></script>
    <script src="src/collision.js"></script>
    <script src="src/scoreboard.js"></script>
    <script src="src/game.js"></script>
</body>
</html>
